      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #circleButton {
      width: 250px;
      height: 250px;
      border-radius: 6%;
      object-fit: cover;
      cursor: pointer;
      outline: none;
      transition: transform 0.9s;
    }

    #circleButton.clicked {
      animation: pulse 0.5s ease-out, scaleDown 0.5s 0.5s ease-out forwards;
    }

    @keyframes pulse {
      50% {
        transform: scale(0.8);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes scaleDown {
      to {
        transform: translateY(0.6px);
      }
    }
  </style>
